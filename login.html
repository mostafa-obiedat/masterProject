<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - أثوابنا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/traditional-pattern.jpg') no-repeat center center fixed;
            background-size: cover;
            direction: rtl;
        }
        .register-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #8B0000;
        }
        .btn-register {
            background-color: #8B0000;
            border: none;
        }
        .btn-register:hover {
            background-color: #a52a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2>إنشاء حساب</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم الكامل</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-register w-100">تسجيل</button>
            </form>
            <div class="text-center mt-3">
                <p>لديك حساب بالفعل؟ <a href="login.html" class="text-decoration-none" style="color: #8B0000; font-weight: bold;">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>
</body>
</html>
