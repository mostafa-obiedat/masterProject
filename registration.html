<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - أثوابنا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: url('images/traditional-pattern.jpg') no-repeat center center/cover;
            color: #5A3E2B;
        }
        .auth-container {
            background: rgba(255, 247, 242, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .auth-title {
            font-weight: bold;
            color: #8B4513;
        }
        .btn-custom {
            background-color: #8B4513;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #6A2E0F;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 auth-container text-center">
                <h2 class="auth-title mb-4">تسجيل الدخول</h2>
                <form>
                    <div class="mb-3 text-end">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3 text-end">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">تسجيل الدخول</button>
                </form>
                <p class="mt-3">ليس لديك حساب؟ <a href="register.html" class="text-decoration-none">سجل الآن</a></p>
            </div>
        </div>
    </div>
</body>
</html>
